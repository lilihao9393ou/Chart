<div class="container">
  <h2>Data charts</h2>
  
  <!-- Input -->
  <form role="form" ng-submit="addRow()">
    <div class="row">
      <div class="input-group"> 
        <ul class="nav nav-pills">
          <li>
            <input type="text" datepicker ng-model="value.date" select="updateMyText(date)" class="form-control">
          </li>
          <li>
        	<input type="text" ng-model="value.url" placeholder="Add url" class="form-control">
          </li>
          <li>
        	<input type="text" ng-model="value.time" placeholder="Add response time" class="form-control">
          </li>
          <li>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
          </li>
        </ul>
      </div>
    </div>
  </form>
  <p></p>
  
  <!-- List -->
  <section>
		<span class="label">Ordered By: {{orderByField}}, Reverse Sort:
			{{reverseSort}}</span><br>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>
						<a href="#" ng-click="orderByField='date'; reverseSort = !reverseSort">
							Date <span ng-show="orderByField == 'date'">
								<span ng-show="!reverseSort">^</span>
								<span ng-show="reverseSort">v</span>
							</span>
						</a>
					</th>
					<th>
						<a href="#" ng-click="orderByField='url'; reverseSort = !reverseSort">
							Url <span ng-show="orderByField == 'url'">
								<span ng-show="!reverseSort">^</span>
								<span ng-show="reverseSort">v</span>
							</span>
						</a>
					</th>
					<th>
						<a href="#" ng-click="orderByField='time'; reverseSort = !reverseSort"> 
							Time <span ng-show="orderByField == 'time'">
								<span ng-show="!reverseSort">^</span>
								<span ng-show="reverseSort">v</span>
							</span>
						</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="value in inputs|orderBy:orderByField:reverseSort">
					<td>{{value.date}}</td>
					<td>{{value.url}}</td>
					<td>{{value.time}}</td>
				</tr>
			</tbody>
		</table>
	</section>
	
	
	<section>
	   <h2>Chart</h2>
	   
		<select ng-model="chartType">
			<option value="pie">pie</option>
			<option value="bar">bar</option>
			<option value="line">line</option>
			<option value="point">point</option>
			<option value="area">area</option>
		</select>
		
		<span ng-show="chartType==='pie'">
			<label for="innerRadius">Radius:</label>
			<input ng-model="config1.innerRadius" type="number" id="innerRadius" />
		</span>
		
		<br />
		
		<div ac-chart="chartType" ac-data="values" ac-config="chartConfig"></div>
	</section>
</div>
