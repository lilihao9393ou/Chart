<div class="container">
  <h2>Data charts</h2>
  
  <!-- Input -->
  <form role="form" ng-submit="addRow()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="value.date" placeholder="Add date" class="form-control">
        <input type="text" ng-model="value.url" placeholder="Add url" class="form-control">
        <input type="text" ng-model="value.time" placeholder="Add response time" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>
  
  <!-- List -->
  <section>
		<span class="label">Ordered By: {{orderByField}}, Reverse Sort:
			{{reverseSort}}</span><br>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th><a href="#"
						ng-click="orderByField='date'; reverseSort = !reverseSort">
							Date <span ng-show="orderByField == 'date'"><span
								ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</a></th>
					<th><a href="#"
						ng-click="orderByField='url'; reverseSort = !reverseSort">
							Url <span ng-show="orderByField == 'url'"><span
								ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</a></th>
					<th><a href="#"
						ng-click="orderByField='time'; reverseSort = !reverseSort"> Time
							<span ng-show="orderByField == 'time'"><span
								ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</a></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="value in values|orderBy:orderByField:reverseSort">
					<td>{{value.date}}</td>
					<td>{{value.url}}</td>
					<td>{{value.time}}</td>
				</tr>
			</tbody>
		</table>
	</section>
</div>
